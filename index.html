<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Puntos de Venta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 0;
            height: calc(100vh - 200px);
        }

        .sidebar {
            background: #f8f9fa;
            padding: 25px;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #6c757d;
            font-size: 0.9em;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .file-upload:hover {
            background: #f8f9fa;
            border-color: #764ba2;
        }

        .file-upload input {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .point-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
        }

        .point-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .point-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .point-item strong {
            display: block;
            color: #495057;
            margin-bottom: 4px;
        }

        .point-item span {
            font-size: 0.85em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Gesti贸n de Puntos de Venta</h1>
            <p>Sistema de geolocalizaci贸n, zonificaci贸n y optimizaci贸n de rutas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="alert alert-success" id="successAlert"></div>
                <div class="alert alert-error" id="errorAlert"></div>

                <div class="stats">
                    <div class="stat-card">
                        <h3 id="totalPoints">0</h3>
                        <p>Puntos de Venta</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalZones">0</h3>
                        <p>Zonas</p>
                    </div>
                </div>

                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
                     Cargar Archivo Excel
                </div>

                <div class="form-group">
                    <label>Nombre del Punto de Venta</label>
                    <input type="text" id="pointName" placeholder="Ej: JUMBO CHIA">
                </div>

                <div class="form-group">
                    <label>Direcci贸n</label>
                    <input type="text" id="pointAddress" placeholder="Calle 123 #45-67, Bogot谩">
                </div>

                <button class="btn btn-primary" onclick="geocodeAndAdd()">Agregar Punto</button>
                <button class="btn btn-secondary" onclick="drawZone()">Dibujar Zona</button>
                <button class="btn btn-success" onclick="exportData()">Exportar Datos</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Procesando...</p>
                </div>

                <div class="form-group">
                    <label>Puntos de Venta</label>
                    <div class="point-list" id="pointList"></div>
                </div>
            </div>

            <div id="map"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let map;
        let markers = [];
        let zones = [];
        let salesPoints = [];
        let geocoder;
        let drawingManager;

        // Inicializar mapa
        function initMap() {
            const bogota = { lat: 4.7110, lng: -74.0721 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: bogota,
                mapTypeControl: true,
                fullscreenControl: true,
                streetViewControl: false
            });

            geocoder = new google.maps.Geocoder();

            // Drawing Manager para dibujar zonas
            drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: null,
                drawingControl: false,
                polygonOptions: {
                    fillColor: '#667eea',
                    fillOpacity: 0.3,
                    strokeWeight: 2,
                    strokeColor: '#667eea',
                    editable: true,
                    draggable: true
                }
            });
            
            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
                if (event.type === 'polygon') {
                    zones.push(event.overlay);
                    updateStats();
                    drawingManager.setDrawingMode(null);
                    showAlert('success', '隆Zona creada exitosamente!');
                }
            });
        }

        // Geocodificar direcci贸n y agregar punto
        async function geocodeAndAdd() {
            const name = document.getElementById('pointName').value;
            const address = document.getElementById('pointAddress').value;

            if (!name || !address) {
                showAlert('error', 'Por favor completa todos los campos');
                return;
            }

            showLoading(true);

            try {
                geocoder.geocode({ address: address }, function(results, status) {
                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        addMarker(name, location.lat(), location.lng(), address);
                        
                        // Limpiar campos
                        document.getElementById('pointName').value = '';
                        document.getElementById('pointAddress').value = '';
                        
                        showAlert('success', `隆Punto "${name}" agregado exitosamente!`);
                    } else {
                        showAlert('error', 'No se pudo geocodificar la direcci贸n');
                    }
                    showLoading(false);
                });
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Error al procesar la direcci贸n');
                showLoading(false);
            }
        }

        // Agregar marcador al mapa
        function addMarker(name, lat, lng, address) {
            const marker = new google.maps.Marker({
                position: { lat, lng },
                map: map,
                title: name,
                animation: google.maps.Animation.DROP
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `<div style="padding:10px">
                    <h3 style="margin:0 0 5px 0;color:#667eea">${name}</h3>
                    <p style="margin:0;font-size:0.9em">${address}</p>
                    <p style="margin:5px 0 0 0;font-size:0.85em;color:#6c757d">
                        Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}
                    </p>
                </div>`
            });

            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
            salesPoints.push({ name, lat, lng, address });
            
            updatePointList();
            updateStats();
            
            // Centrar mapa en el nuevo marcador
            map.panTo({ lat, lng });
        }

        // Activar modo dibujo
        function drawZone() {
            drawingManager.setDrawingMode(google.maps.drawing.OverlayType.POLYGON);
            showAlert('success', 'Haz clic en el mapa para dibujar una zona');
        }

        // Cargar archivo Excel
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            showLoading(true);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    // Procesar cada punto
                    let processed = 0;
                    jsonData.forEach((row, index) => {
                        setTimeout(() => {
                            const name = row['NOMBRE PV'] || row.NOMBRE || row.nombre;
                            const address = row['DIRECCION'] || row.direccion;
                            
                            if (name && address) {
                                geocoder.geocode({ address: address }, function(results, status) {
                                    if (status === 'OK') {
                                        const location = results[0].geometry.location;
                                        addMarker(name, location.lat(), location.lng(), address);
                                    }
                                    processed++;
                                    if (processed === jsonData.length) {
                                        showLoading(false);
                                        showAlert('success', `隆${processed} puntos cargados exitosamente!`);
                                    }
                                });
                            }
                        }, index * 500); // Delay para evitar exceder l铆mite de API
                    });
                } catch (error) {
                    console.error('Error al leer el archivo:', error);
                    showAlert('error', 'Error al procesar el archivo Excel');
                    showLoading(false);
                }
            };
            reader.readAsArrayBuffer(file);
        });

        // Actualizar lista de puntos
        function updatePointList() {
            const list = document.getElementById('pointList');
            list.innerHTML = salesPoints.map((point, index) => `
                <div class="point-item" onclick="focusPoint(${index})">
                    <strong>${point.name}</strong>
                    <span>${point.address}</span>
                </div>
            `).join('');
        }

        // Enfocar punto en el mapa
        function focusPoint(index) {
            const point = salesPoints[index];
            map.panTo({ lat: point.lat, lng: point.lng });
            map.setZoom(15);
            google.maps.event.trigger(markers[index], 'click');
        }

        // Actualizar estad铆sticas
        function updateStats() {
            document.getElementById('totalPoints').textContent = salesPoints.length;
            document.getElementById('totalZones').textContent = zones.length;
        }

        // Exportar datos
        function exportData() {
            const data = salesPoints.map(p => ({
                Nombre: p.name,
                Direcci贸n: p.address,
                Latitud: p.lat,
                Longitud: p.lng
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Puntos de Venta');
            XLSX.writeFile(wb, 'puntos-de-venta.xlsx');
            
            showAlert('success', '隆Datos exportados exitosamente!');
        }

        // Mostrar alerta
        function showAlert(type, message) {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        // Mostrar/ocultar loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) loading.classList.add('active');
            else loading.classList.remove('active');
        }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap&libraries=drawing,places" async defer></script>
</body>
</html>
